<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      var segmentCount = 1;
      var l = window.location;
      var redirect =
        l.protocol +
        '//' +
        l.host +
        l.pathname
          .split('/')
          .slice(0, 1 + segmentCount)
          .join('/') +
        '/?/' +
        l.pathname
          .slice(1)
          .split('/')
          .slice(segmentCount)
          .join('/');
      if (l.search) {
        redirect += '&' + l.search.slice(1);
      }
      redirect += l.hash;
      l.replace(redirect);
    </script>
  </head>
  <body></body>
</html>
